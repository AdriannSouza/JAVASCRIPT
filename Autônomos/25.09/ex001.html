<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <h1>Exercitando JavaScript</h1>
    <p>Este é meu primeiro exercício autônomo de JavaScript</p>
    <script>
        var n1 = Number(window.prompt('Digite algum número!')) // .prompt para caixa de mensagem interativa.
        var n2 = Number(window.prompt('Digite outro número')) //Sempre colocar a crase! //Não colocar termos 'var' entre $ dentro de .prompt
        var s = n1+n2
        window.alert(`A soma de ${n1} + ${n2} é igual a ${s}!`) // Colocar termos 'var', .alert caixa de resposta, mensagem.
    </script>
    
</body>
</html>
