<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início ao JavaScript</title>
    <style>
        body {
            background-color: antiquewhite;
            font: normal 13pt Arial;
        }
        h1 {
            color: rgb(220, 20, 117);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição do curso em vídeo</p>
    <script>
        window.alert('Minha primeira mensagem!')//Isto é a mensagem de 'ok, tag de MENSAGEM.

        window.confirm('Está gostando de JS?') //Isto é um pop-up 'ok, cancelar'.

        window.prompt('Qual é seu nome?') //Isto é uma janela para inserir uma mensagem, 'qual é seu nome' e então o usuário digitará a respectiva pergunta.
    </script>
</body>
</html>
