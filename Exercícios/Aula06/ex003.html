<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início ao JavaScript</title>
    <style>
        body {
            background-color: antiquewhite;
            font: normal 13pt Arial;
        }
        h1 {
            color: rgb(220, 20, 117);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição do curso em vídeo</p>

    <script>
        var n1 = Number(window.prompt ('Digite um número')) //parseInt para números inteiros // parseFloat para números reais
        var n2 = Number(window.prompt ('Digite outro número'))
        var s = n1 + n2
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
