<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style>
        body {
            background-color: azure;
            font-family: Arial, Helvetica, sans-serif;
        }
        p {
            text-align: center;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Qual é seu nome?')
        document.writeln(`Olá ${nome}! Seu nome tem ${nome.length} letras.<br/>`) //document.write usado para escrever no próprio documento
        document.writeln(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}. <br/>`) //Defina o método do document.write com ().
        document.writeln (`Seu nome em letras minúsculas é ${nome.toLowerCase()}.`)
    </script>
    <br>
    <hr>
    <h1>Trabalhando com Dados</h1>
    <p>Agora iremos lidar com dados com JavaScript, utilizaremos as novas tags:
    </p>
    <ul>
        <li>.lenght</li>
        <li>.UpperCase</li>
        <li>.LowerCase</li>
    </ul>
</body>
</html>
